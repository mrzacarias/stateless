apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stateless
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: stateless
      env: prod
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8081
  egress:
  - {}
  